# MedCase Pro - VPS production (IP-only)

version: '3.8'

services:
  ilova:
    build: .
    container_name: medcase_ilova
    env_file:
      - .env
    environment:
      - MUHIT=ishlab_chiqarish
      - DEBUG=False
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GUNICORN_WORKERS=4
      - GUNICORN_THREADS=2
      - GUNICORN_TIMEOUT=120
      - GUNICORN_KEEPALIVE=5
      - GUNICORN_MAX_REQUESTS=1000
      - GUNICORN_MAX_REQUESTS_JITTER=50
    depends_on:
      - redis
    networks:
      - medcase_tarmoq
    restart: unless-stopped
    expose:
      - "8000"

  worker:
    build: .
    container_name: medcase_worker
    env_file:
      - .env
    environment:
      - MUHIT=ishlab_chiqarish
      - DEBUG=False
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    user: "1000:1000"
    depends_on:
      - redis
    networks:
      - medcase_tarmoq
    restart: unless-stopped
    command: celery -A vositalar.celery_app:celery_app worker -l info --uid 1000 --gid 1000

  redis:
    image: redis:7-alpine
    container_name: medcase_redis
    volumes:
      - redis_malumotlar:/data
    networks:
      - medcase_tarmoq
    restart: unless-stopped
    command: redis-server --appendonly yes

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: medcase_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - ilova
    networks:
      - medcase_tarmoq
    restart: unless-stopped

volumes:
  redis_malumotlar:

networks:
  medcase_tarmoq:
    driver: bridge

# MedCase Pro Platform - Nginx Konfiguratsiyasi
# 2000-5000 concurrent users uchun optimallashtirilgan

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizatsiyalari
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip siqish
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # Buffer sozlamalari
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 50M;
    large_client_header_buffers 4 32k;

    # Upstream - FastAPI serverlari
    upstream medcase_backend {
        least_conn;
        server ilova:8000 weight=1 max_fails=3 fail_timeout=30s;
        # Qo'shimcha serverlar uchun:
        # server ilova2:8000 weight=1 max_fails=3 fail_timeout=30s;
        # server ilova3:8000 weight=1 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # HTTP server (HTTPS ga redirect)
    server {
        listen 80;
        server_name medcase.uz www.medcase.uz;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name medcase.uz www.medcase.uz;

        # SSL sertifikatlari
        ssl_certificate /etc/letsencrypt/live/medcase.uz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/medcase.uz/privkey.pem;
        
        # SSL sozlamalari
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Xavfsizlik sarlavhalari
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Connection limit
        limit_conn conn_limit 20;

        # API endpointlari
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://medcase_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Autentifikatsiya - qattiqroq limit
        location /api/v1/autentifikatsiya/ {
            limit_req zone=auth_limit burst=5 nodelay;
            
            proxy_pass http://medcase_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Sog'liqni tekshirish
        location /sogliq {
            proxy_pass http://medcase_backend;
            proxy_http_version 1.1;
            access_log off;
        }

        # Statik fayllar (agar bo'lsa)
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media fayllar (Cloudinary orqali)
        location /media/ {
            return 301 https://res.cloudinary.com/dhxrq1kah/$request_uri;
        }
    }
}
